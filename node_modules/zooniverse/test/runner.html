<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Zooniverse tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>

  <body>
    <div id="mocha"></div>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/lib/sinon.js"></script>
    <script src="../node_modules/sinon/lib/sinon/spy.js"></script>
    <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script src="./vendor/jquery.js"></script>
    <script src="../node_modules/chai-jquery/chai-jquery.js"></script>

    <script>
      window.mocha.setup({
        ui: 'bdd',
        reporter: 'html',
        bail: false,
        timeout: 2500,
        ignoreLeaks: true
      });

      window.expect = window.chai.expect;
      window.chai.should();
    </script>

    <script src="../lib/event-emitter.js"></script>
    <script src="./lib/event-emitter.js"></script>

    <script src="../lib/proxy-frame.js"></script>
    <script src="./lib/proxy-frame.js"></script>

    <script src="../lib/api.js"></script>
    <script src="./lib/api.js"></script>

    <script src="../models/base-model.js"></script>
    <script src="./models/base-model.js"></script>

    <script src="../models/subject.js"></script>
    <script src="./models/subject.js"></script>

    <script src="../vendor/base64.js"></script>
    <script src="../models/user.js"></script>
    <script src="./models/user.js"></script>

    <script src="../lib/language-manager.js"></script>
    <script src="../models/recent.js"></script>
    <script src="../models/favorite.js"></script>
    <script src="../models/classification.js"></script>
    <script src="./models/classification.js"></script>

    <script>
      setTimeout(function() {
        (window.mochaPhantomJS || window.mocha).run();
      }, 500);
    </script>
  </body>
</html>
