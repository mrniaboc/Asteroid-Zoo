<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>FauxRangeInput</title>
    <link rel="stylesheet" href="./faux-range-input.css" />
  </head>

  <body>
    <form id="demo-form" method="GET">
      <p>
        <strong>Auto-parsed</strong><br />
        <label><i>a</i>: <input type="range" name="a" /></label>
        No attributes<br />

        <label><i>b</i>: <input type="range" name="b" min="-1" max="1" /></label>
        min: -1, max: 1<br />

        <label><i>c</i>: <input type="range" name="c" min="0" max="1" step="0.25" /></label>
        min: 0, max: 1, step: 0.25<br />

        <label><i>c</i>: <input type="range" name="d" min="-3" max="3" step="0.5" value="-0.5" /></label>
        min: -3, max: 3, step: 0.5, value: -0.5<br />
      </p>
      <p>
        <strong>Manually instantiated:</strong><br />
        <label><i>x</i>: <input id="demo-input" name="x" min="-4" max="5" step="1" value="2" data-ticks="true" /></label>
        (<span id="demo-output"></span>)<br />
      </p>
      <p>
        <strong>Post-load additions:</strong><br />
        <span id="additions"></span>
      </p>

      <button type="reset">Reset</button> <button type="submit">Submit</button><br />
    </form>

    <script src="./faux-range-input.js"></script>
    <script>
      window.fri = new FauxRangeInput('#demo-input');
      window.fri.input.addEventListener('change', function() {
        document.getElementById('demo-output').innerHTML = window.fri.value;
      }, false);

      window.fri2 = new FauxRangeInput(null);
      window.fri2.name = 'y'
      document.getElementById('additions').appendChild(window.fri2.el);
    </script>
  </body>
</html>
