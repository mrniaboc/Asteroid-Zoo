<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ImageMagnifier</title>
    <link rel="stylesheet" href="./image-magnifier.css" />
  </head>

  <body>
    <img src="//placekitten.com/100/100" width="100" height="100" />
    <img src="//placekitten.com/150/150" width="100" height="100" />
    <img src="//placekitten.com/200/200" width="100" height="100" />
    <img src="//placekitten.com/250/250" width="100" height="100" />
    <br />
    <img src="//placekitten.com/300/300" width="133" height="133" />
    <img src="//placekitten.com/350/350" width="133" height="133" />
    <img src="//placekitten.com/400/400" width="133" height="133" />
    <br />
    <img src="//placekitten.com/450/450" width="200" height="200" />
    <img src="//placekitten.com/500/500" width="200" height="200" />
    <br />
    <img src="//placekitten.com/550/550" width="400" height="400" />
    <br />

    <script src="./image-magnifier.js"></script>
    <script>
      Array.prototype.slice.call(document.querySelectorAll('img')).forEach(function(img) {
        new ImageMagnifier(img);
      });
    </script>
  </body>
</html>
